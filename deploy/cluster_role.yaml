apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jigger-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - jobs
  - routes
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - cache.rawdatalabs.cloud
  resources:
  - '*'
  - changedatacaptures
  - mongodbmigrations
  - jiggers
  - pvcmigrations
  - postgresqlmigrations
  - kafkamigrations
  verbs:
  - '*'