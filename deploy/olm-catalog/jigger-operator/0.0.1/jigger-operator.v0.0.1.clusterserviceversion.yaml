apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: jigger-operator.v0.0.1
  namespace: placeholder
  annotations:
    capabilities: Basic Install
    categories: Developer Tools
    certified: 'False'
    support: RawData Labs
    containerImage: 'quay.io/rawdatalabs/jigger-operator:v0.0.1'
    createdAt: 2020-02-02 00:00:00
    description: |
      An Operator for installing and managing Jigger | Data Transfer made easy and streamlined using Jigger Migrations
    repository: 'https://github.com/RawDataLabs/Jigger'
    alm-examples: '[
    {
      "apiVersion": "cache.rawdatalabs.cloud/v1alpha1",
      "kind": "ExternalRoute",
      "metadata": {
        "name": "grafana-production-externalroute",
        "namespace": "tutorial"
      },
      "spec": {
        "route": {
          "name": "grafana-external-clients",
          "external_ip": "10.10.X.X",
          "external_port": 3000,
          "hostname": "grafana.production.rawdatalabs.com"
        }
      }
    },
    {
      "apiVersion": "cache.rawdatalabs.cloud/v1alpha1",
      "kind": "PostgresqlMigration",
      "metadata": {
        "name": "example-postgresql-migration",
        "namespace": "tutorial"
      },
      "spec": {
        "backupFilePath": "/tmp/backup.tar",
        "backupFormat": "tar",
        "databaseDriver": "postgresql",
        "dump": {
          "hostname": "postgresql.dummy-env01.svc",
          "port": "5432",
          "database": "dummyDB",
          "username": "dummy",
          "password": "dummy"
        },
        "restore": {
          "hostname": "postgresql.dummy-env02.svc",
          "port": "5432",
          "database": "dummyDB",
          "username": "dummy",
          "password": "dummy"
        }
      }
    },
    {
      "apiVersion": "cache.rawdatalabs.cloud/v1alpha1",
      "kind": "PvcMigration",
      "metadata": {
        "name": "example-pvc-migration",
        "namespace": "tutorial"
      },
      "spec": {
        "sourceStorage": "dummy-source-pvc",
        "destinationStorage": "dummy-destination-pvc"
      }
    }
  ]'
    
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: 
    owned:
      - description: "Represents a PVC Migration Job Instance"
        displayName: "PvcMigration"
        kind: PvcMigration
        name: pvcmigrations.cache.rawdatalabs.cloud
        version: v1alpha1
      - description: "Represents a Postgresql Migration Job Instance"
        displayName: "PostgresqlMigration"
        kind: PostgresqlMigration
        name: postgresqlmigrations.cache.rawdatalabs.cloud
        version: v1alpha1
      - description: "Represents a External Route Instance"
        displayName: "ExternalRoute"
        kind: ExternalRoute
        name: externalroutes.cache.rawdatalabs.cloud
        version: v1alpha1
  description: |
    jigger /ˈdʒɪɡə/ - A small measuring cup is a mark of cocktail precision  |    This OpenShift (v4.1, v3.11) Ansible Operator integrates a collection* of Certified RedHat Container Images abstracting support a *Generic Db Client Tool | Transforming OpenShift CR (CustomResource) Events  in an Universal Database Migrator Operator 
  keywords: 
    - Data Migration Tool
    - Openshift Operator
  icon:
  - base64data: 
    mediatype: image/png
  displayName: Jigger
  install:
    spec:
      deployments:
      - name: jigger-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: jigger-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: jigger-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: OPERATOR_NAME
                  value: jigger-operator
                image: quay.io/rawdatalabs/jigger-operator:v0.0.1
                imagePullPolicy: Always
                name: jigger-operator
                ports:
                - containerPort: 60000
                  name: metrics
                resources: {}
              serviceAccountName: jigger-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - jobs
          - routes
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - cache.rawdatalabs.cloud
          resources:
          - '*'
          # - changedatacaptures
          # - mongodbmigrations
          # - kafkamigrations
          - jiggers
          - pvcmigrations
          - postgresqlmigrations
          - externalroutes
          verbs:
          - '*'
        serviceAccountName: jigger-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  replaces: jigger-operator.v0.0.0
  version: 0.0.1
  links:
    - name: Documentation
      url: https://github.com/RawDataLabs/Jigger
    - name: Jigger Operator
      url: https://github.com/RawDataLabs/Jigger
  maintainers:
    - email: alin.spinu@rawdatalabs.com
      name: Spinu Alin 
  maturity: alpha
  provider:
    name: RawData Labs